<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ project.title }} - 详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 简单的导航栏 -->
     <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">返回首页</a>
        </div>
     </nav>

     <div class="container">
        <div class="row">
            <!-- 左侧：图片 -->
             <div class="col-md-6">
                {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid rounded" alt="{{ project.title }}">
                {% endif %}
             </div>

             <!-- 右侧：信息与下载 -->
             <div class="col-md-6">
                <h1 class="mb-3">{{ project.title }}</h1>
                <p class="text-muted">发布时间：{{ project.created_at|date:"Y-m-d H:i" }}</p>

                <hr>

                <div class="mb-4">
                    <h5>项目介绍：</h5>
                    <!-- linebreaks 过滤器能把文本里的换行符转换成 HTML 的 <br> 或 <p> -->
                     <p>{{ project.description|linebreaks }}</p>
                </div>

                <!-- 按按钮 -->
                 <div class="d-grid gap-2">
                    <!-- 下载按钮 -->
                     {% if project.file %}
                     <a href="{{ project.file.url }}" class="btn btn-success btn-lg" download>
                        下载项目附件
                     </a>
                     {% else %}
                     <button class="btn btn-secondary btn-lg" disabled>暂无附件</button>
                     {% endif %}

                    <!-- GitHub 按钮 -->
                     {% if project.github_link %}
                     <a href="{{ project.github_link }}" class="btn btn-dark" target="_blank">
                        查看 GitHub 源码
                     </a>
                     {% endif %}
                 </div>
             </div>
        </div>
     </div>
</body>
</html>
