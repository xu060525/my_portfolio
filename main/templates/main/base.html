<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
     {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/favicon.ico' %}"/>

    <!-- 1. 动态标题块：默认显示"我的个人主页"，子页面可以覆盖它 -->
    <title>{% block title %}My Portfolio{% endblock %} | 我的个人主页</title>
    <meta name="description" content="{% block meta_description %}自动化专业学生的个人主页, 分享Python、Django开发与项目经验。{% endblock %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. 额外的 CSS 块：比如博客详情页需要的高亮样式 -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- === 通用导航栏 === -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">自动化工程师</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">首页 & 项目</a>
                    </li>
                    <li class="nav-item">
                        <!-- 注意：这里用了 blog:list 命名空间 -->
                        <a class="nav-link" href="{% url 'blog:list' %}">技术博客</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">后台管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">关于我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- === 3. 核心内容块：子页面把内容填在这个坑里 === -->
    <div class="container" style="min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- === 通用页脚 === -->
    <footer class="bg-light text-center text-lg-start mt-5 py-3">
        <div class="container text-center text-muted">
            © 2025 Copyright: 由 Django 驱动
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <script>
        function copyEmail() {
            const email = "2377392781@qq.com"; // 记得换成你的真实邮箱
            const btn = document.getElementById('emailBtn');
            const originalText = btn.innerHTML; // 保存原始按钮文字(包含图标)
            
            navigator.clipboard.writeText(email).then(() => {
                // 成功后的反馈
                btn.innerHTML = "已复制！";
                btn.classList.remove('btn-outline-dark');
                btn.classList.add('btn-success');
                
                // 2秒后恢复原状
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-dark');
                }, 2000);
            }).catch(err => {
                console.error('复制失败', err);
                alert("邮箱是：" + email);
            });
        }
    </script>
    {% endblock %}
</body>
</html>
