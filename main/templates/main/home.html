<!-- 继承父模板 -->
{% extends 'main/base.html' %}

<!-- 覆盖标题块 -->
{% block title %}项目展示 - 首页{% endblock %}

<!-- 填坑：核心内容 -->
{% block content %}
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h1>欢迎来到我的工作室</h1>
            <p class="lead">这里记录着我的自动化与代码之路</p>
        </div>
    </div>

    <!-- 项目列表 -->
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if project.image %}
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatechars:50 }}</p>
                    <a href="{% url 'detail' project.id %}" class="btn btn-outline-primary">查看详情</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
