<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <!-- 引入 Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 导航栏 -->
     <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">自动化工程师的站点</a>
            <a class="navbar-brand" href="#">博客</a>
            <a class="navbar-brand" href="#">项目</a>
            <a class="navbar-brand" href="#">关于</a>
        </div>
     </nav>

    <!-- 主体内容 -->
     <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <!-- 项目列表容器 -->
                 <div class="row">
                    {% for project in projects %}
                    <div class="col-md-4 mb-4"> <!--每行放3个，底部留空-->
                        <div class="card h-100"> <!-- h-100 保证卡片高度一致 -->
                            
                            <!-- 必须加 .url 才能获取图片路径 -->
                            {% if project.image %}
                             <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}" style="height: 200px; object-fit: cover;">
                            {% endif %}
                            
                            <div class="card-body">
                                <h5 class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description|truncatechars:50 }}</p> <!-- 只显示前50个字 -->
                                
                                <a href="{% url 'detail' project.id %}" class="btn btn-primary">查看详情</a>
                            </div>
                            <div class="card-footer text-muted">
                                <small>发布于: {{ project.created_at|date:"Y-m-d" }}</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>    
     </div>
</body>
</html>
