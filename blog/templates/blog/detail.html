<!-- 继承父模板 -->
{% extends 'main/base.html' %}

<!-- 覆盖 title block，使用文章标题 -->
{% block title %}{{ post.title }}{% endblock %}

<!-- 覆盖 description block，使用文章前100个字作为描述 -->
{% block meta_description %}{{ post.body|striptags|truncatechars:150 }}{% endblock %}

<!-- 填坑：核心内容 -->
{% block content %}
    <div class="container mt-5">
        <a href="{% url 'blog:list' %}">&larr; 返回博客列表</a>
        <h1 class="mt-3">{{ post.title }}</h1>
        <p class="text-muted">{{ post.created_at|date:"Y-m-d H:i" }}</p>
        <hr>
        
        <!-- 这里必须加 |safe 过滤器，告诉 Django 这段 HTML 是安全的，不要转义 -->
        <div class="article-content">
            {{ post.content|safe }}
        </div>
    </div>
{% endblock %}
