<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 代码高亮 (monokai主题)  -->
     <style>
        /* 这里直接嵌入一段通用的高亮 CSS，实际开发中可以生成 */
        .codehilite { background: #272822; padding: 10px; border-radius: 5px; color: #f8f8f2; }
        .codehilite pre { margin: 0; overflow: auto; }
        /* ... 更多样式可以去搜 Pygments CSS ... */
     </style>
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'blog:list' %}">&larr; 返回博客列表</a>
        <h1 class="mt-3">{{ post.title }}</h1>
        <p class="text-muted">{{ post.created_at|date:"Y-m-d H:i" }}</p>
        <hr>
        
        <!-- 这里必须加 |safe 过滤器，告诉 Django 这段 HTML 是安全的，不要转义 -->
        <div class="article-content">
            {{ post.content|safe }}
        </div>
    </div>
</body>
</html>
