<!-- 继承父模板 -->
{% extends 'main/base.html' %}

<!-- 覆盖标题块 -->
{% block title %}项目展示 - 首页{% endblock %}

<!-- 填坑：核心内容 -->
{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <!-- 项目列表容器 -->
                <div class="container mt-5">
                    <h1>我的技术博客</h1>
                    <hr>
                    {% for post in posts %}
                        <div class="card mb-3">
                            <div class="card-body">
                                <h2 class="card-title"><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></h2>
                                <p class="text-muted">{{ post.created_at|date:"Y-m-d" }} by {{ post.author }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
